<!DOCTYPE html>
<html>
<head>
  <title>3D Test</title>
  <style>
    body { margin: 0; background: #1a1a2e; }
    canvas { display: block; }
    #info { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="info">Loading...</div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    // Top-down isometric view to see all interior details
    camera.position.set(4, 20, 8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(4, 1, 3);
    controls.update();
    
    // Expose for puppeteer
    window.camera = camera;
    window.controls = controls;

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const sun = new THREE.DirectionalLight(0xffffff, 1);
    sun.position.set(10, 20, 10);
    sun.castShadow = true;
    scene.add(sun);

    // Grid - disabled for cleaner view
    // const grid = new THREE.GridHelper(30, 30, 0x444444, 0x222222);
    // scene.add(grid);

    // Load model
    const loader = new GLTFLoader();
    loader.load('/public/models/house-3d.glb', (gltf) => {
      scene.add(gltf.scene);
      document.getElementById('info').textContent = 'Loaded! Orbit with mouse.';
      
      // Center camera on model
      const box = new THREE.Box3().setFromObject(gltf.scene);
      const center = box.getCenter(new THREE.Vector3());
      controls.target.copy(center);
      controls.update();
      
      window.modelLoaded = true;
    }, undefined, (error) => {
      document.getElementById('info').textContent = 'Error: ' + error.message;
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
